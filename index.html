<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <div class="Header">
        <h2>HOME</h2>
      </div>

      <div class="box">
        <h1>Under</h1>
        <h1>Construction</h1>
      </div>

      <div class="caption">
        <h4>SITE NEARLY READY</h4>
      </div>

      <div class="progressStatus">

        <div class="progressBar">
          <div class="progressing"></div>
        </div>
        
        <div class="progressLabels">
          <span>0%</span>
          <span>100%</span>
        </div>
      </div>

      <div class="notifyContact">
      <div class="notifyButton"><h3>Notify Me!</h3></div>

      <div class="contactMe">
        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-linkedin-in"></i></div>
        <div><i class="fa-solid fa-envelope"></i></div>
      </div>
    </div>

      <div class="footer"><hr>
      <h3 class="copyright">&#169;2023 by Under Construction.</h3></div>
    </div>
